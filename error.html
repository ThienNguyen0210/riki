<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Báo Quan Trọng</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            text-align: center;
            color: #fff;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            max-width: 500px;
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            0% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }
            100% { box-shadow: 0 0 20px rgba(255, 255, 255, 1); }
        }
        h1 {
            color: #ffcc00;
        }
        p {
            font-size: 18px;
            margin: 15px 0;
        }
        .btn {
            background: #ffcc00;
            color: #000;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            display: inline-block;
            margin-top: 15px;
            transition: 0.3s;
        }
        .btn:hover {
            background: #ff9900;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-exclamation-triangle"></i> Thông Báo Quan Trọng</h1>
        <p>Mỗi tài khoản chỉ được sử dụng trên một thiết bị duy nhất để tránh tình trạng bug.</p>
        <p><strong>Thông báo từ Admin ThienNguyen</strong></p>
        <a href="/login" class="btn">Click để trở về trang đăng nhập</a>
    </div>
</body>
</html>
